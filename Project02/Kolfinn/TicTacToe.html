<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet'>
        <title>Tic Tac Toe!</title>
    </head>
    <body>
        <h1>Tic Tac Toe!</h1>

        
        <div id='tandb' column="column right">
            <table id='ttt'>
                <tr id="tr">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="tr">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="tr">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <h2 class="x" id='turn';>X, it's your turn!</h2>
            <div id='button' >
                <button id='reset'>Reset game!</button>
            </div>
        </div>
        <table id='table' class="column left">
            <tr>
                <td>X has </td>
                <td id="xPoints" value=0>0</td>
                <td> points!</td>
            </tr>
            <tr>
                <td>O has </td>
                <td id="oPoints" value=0>0</td>
                <td> points!</td>
            </tr>
        </table>
        <script language="JavaScript"  src="./scripts.js"></script>
    </body>
</html>
